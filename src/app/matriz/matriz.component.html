<div>
  <h2>Matriz de Decisión</h2>
</div>

<div class="selp">
  <mat-form-field>
    <mat-label>Proyectos</mat-label>
    <mat-select class="selm" (selectionChange)="onSelectionChange($event)">
      
      <!-- @for (proyecto of proyectos; track proyecto) {
        <mat-option [value]="proyecto.value">{{proyecto.viewValue}}</mat-option>
      } -->

    </mat-select>
  </mat-form-field>
</div>



<div class="deap">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="showTable">

    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef> Criterios/Alternativas </th>
      <td mat-cell *matCellDef="let element"> {{element.header}} </td>
    </ng-container>
    
    <ng-container matColumnDef="ponderacion">
      <th mat-header-cell *matHeaderCellDef> Ponderación </th>
      <td mat-cell *matCellDef="let element">
        <input matInput type="number" [(ngModel)]="element.ponderacion" min="0" max="10">
      </td>
    </ng-container>

    
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let element">
        <input matInput type="number" [(ngModel)]="element[column]" min="0" max="10">
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="fullColumnList"></tr>
    <tr mat-row *matRowDef="let row; columns: fullColumnList;"></tr>
  </table>

  <div class="container">
    <button class="boton">Guardar Matriz</button>
  </div>

</div>
